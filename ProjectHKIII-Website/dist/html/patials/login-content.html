
<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo"><a href="../../index2.html"><b>Admin</b>LTE</a></div>
    <!-- /.login-logo-->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="../../index3.html" method="post">
          <div class="input-group mb-3">
            <input class="form-control" type="email" placeholder="Email"/>
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-envelope"></span></div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input class="form-control" type="password" placeholder="Password"/>
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-lock"></span></div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input id="remember" type="checkbox"/>
                <label for="remember">Remember Me</label>
              </div>
            </div>
            <!-- /.col-->
            <div class="col-4">
              <button class="btn btn-primary btn-block" type="submit">Sign In</button>
            </div>
            <!-- /.col-->
          </div>
        </form>
        <div class="social-auth-links text-center mb-3">
          <p>- OR -</p><a class="btn btn-block btn-primary" href="#"><i class="fab fa-facebook mr-2"></i> Sign in using Facebook</a><a class="btn btn-block btn-danger" href="#"><i class="fab fa-google-plus mr-2"></i> Sign in using Google+</a>
        </div>
        <!-- /.social-auth-links-->
        <p class="mb-1"><a href="forgot-password.html">I forgot my password</a></p>
        <p class="mb-0"><a class="text-center" href="register.html">Register a new membership</a></p>
      </div>
      <!-- /.login-card-body-->
      <!-- /.login-box-->
    </div>
  </div>
</div>
